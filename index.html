<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSORS</h1>
    </header>
    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
            <h3 class="score-message" id="scoreMessage">
                First to score 5 points wins the game
            </h3>
            <div class="scores-container">
                <div class="score-box">
                    <div class="sign" id="playerSign">❔</div>
                    <p class="score" id="playerScore">Player: 0</p>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign">❔</div>
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="rock">
                <div class="sign">✊</div>
            </button>
            <button class="btn" id="paper">
                <div class="sign">✋</div>
            </button>
            <button class="btn" id="scissors">
                <div class="sign">✌</div>
            </button>
        </div>
    </main>
    <footer class="footer">
        <p>Created by jonckheerethijs</p>
    </footer>
</body>

</html>
